<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unidex</title>
        <meta name="description" content="Unidex: a tool for helping you find Unicode codepoints">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <h1>Unidex</h1>
        <p>Type the English name of a glyph. For example: “cat face”, “sharp s”, or “plus-minus”.</p>
        <input type="text" id="input" autofocus="autofocus"></input>
        <table id="results"></table>

        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/string_fromcodepoint_polyfill.js"></script>
        <script src="js/Unidex.js"></script>

        <script type="text/javascript">
            var req = new XMLHttpRequest()

            req.overrideMimeType('text/plain')
            req.onload = function() { Unidex.init(this.responseText) }
            req.open('GET', 'data/ExtractedData.csv')
            req.send()

            Unidex.attach(
                    document.getElementById('input'),
                    document.getElementById('results'))
        </script>
    </body>
</html>
