<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unidex</title>
        <meta name="description" content="Unidex: a tool for helping you find Unicode codepoints">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <h1>Unidex</h1>
        <p>Type the English name of a glyph. For example: "cat face", "sharp s", "plus or minus".</p>
        <input type="text" id="input"></input>
        <table id="results"></table>

        <script src="js/vendor/underscore.js"></script>
        <script src="js/trie.js"></script>
        <script src="js/parse_data.js"></script>

        <script type="text/javascript">
            window.Unidex = {}
            // fetch the data and start
            var req = new XMLHttpRequest()

            req.overrideMimeType('text/plain')
            req.onload = function() { parse_data(this.responseText) }
            req.open('GET', 'data/ExtractedData.csv')
            req.send()
        </script>

        <script src="js/ui.js"></script>
    </body>
</html>
